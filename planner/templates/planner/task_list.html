<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Your Garden Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_detail' task.id %}">{{ task.name }}</a>
                - Due on: {{ task.due_date }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'task_create' %}">Create New Task</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ task.name }}</title>
</head>
<body>
    <h1>{{ task.name }}</h1>
    <p>Description: {{ task.description }}</p>
    <p>Due Date: {{ task.due_date }}</p>

    <h2>Reminders</h2>
    <ul>
        {% for reminder in reminders %}
            <li>Reminder set for: {{ reminder.remind_at }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'add_reminder' task.id %}">Add Reminder</a>
</body>
</html>

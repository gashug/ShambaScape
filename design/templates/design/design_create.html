<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Design</title>
</head>
<body>
    <h1>Create a New Design</h1>
    <form method="POST">
        {% csrf_token %}  <!-- Django CSRF protection token -->
        <label for="name">Design Name:</label>
        <input type="text" id="name" name="name" required>  <!-- Input for design name -->
        <button type="submit">Create Design</button>  <!-- Submit button -->
    </form>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ design.name }} - Design Your Garden</title>
    <link rel="stylesheet" href="{% static 'design/css/design_detail.css' %}">
</head>
<body>
    <h1>{{ design.name }}</h1>

    <div class="design-container">
        <!-- Toolbox of elements -->
        <div class="toolbox">
            <h2>Garden Elements</h2>
            <div class="toolbox-item plant" draggable="true" data-element="plant">Plant</div>
            <div class="toolbox-item path" draggable="true" data-element="path">Path</div>
            <div class="toolbox-item flower" draggable="true" data-element="flower">Flower Bed</div>
            <div class="toolbox-item tree" draggable="true" data-element="tree">Tree</div>
        </div>

        <!-- Canvas Area for Drag-and-Drop -->
        <div id="garden-canvas">
            <!-- Users can drag elements onto this canvas -->
        </div>
    </div>

    <!-- Control buttons -->
    <div class="design-controls">
        <button id="save-design" class="control-btn">Save Design</button>
        <button id="reset-canvas" class="control-btn">Reset</button>
    </div>

    <script src="{% static 'design/js/design_detail.js' %}"></script>
</body>
</html>
